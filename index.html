<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>K/D Tracker</title>
	<link rel="stylesheet" href="style.css">
	<script src="main.js" defer></script>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
	<div id="fullscreen-popup">Tap for Fullscreen</div>
	<div id="main-content">
		<div class="main-button" id="kill-button">K</div>
		<div class="main-button" id="death-button">D</div>
	</div>
	<div class="undo-button" id="undo-kill">-</div>
	<div class="undo-button" id="undo-death">-</div>
	<div class="center-display" id="kd-display">
		<span class="main" id="kd-decimal">---</span>
		<span class="sub" id="kd-ratio">0:0</span>
	</div>
	<div class="center-display hidden" id="info-display">
		<span class="main" id="info-time">--:--</span>
		<span class="sub" id="info-battery">--%</span>
	</div>
</body>
</html>
